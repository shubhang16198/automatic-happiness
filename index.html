		<form class="col s12">
			<div class="form-container">
				<h3><font color="white">Sign Up</font></h3>

						<label for="last_name">Bio</label>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"> </script>

<script type="text/javascript">

function change(id) {
	if (id === 'register') {
		$('#login').addClass('hidden');
		$('#register').removeClass('hidden');
		$('#register').addClass('visible-block');
		$('#login').removeClass('visible-block');
		$('#a').addClass('border');
		$('#b').removeClass('border');
	}
	if (id === 'login') {
		$('#register').addClass('hidden');
		$('#login').removeClass('hidden');
		$('#login').addClass('visible-block');
		$('#register').removeClass('visible-block');
		$('#b').addClass('border');
		$('#a').removeClass('border');
		
	}
}
window.onload = change('register');
</script>

<script>
   function previewFile(){
       var preview = document.querySelector('img'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
       }

       if (file) {
       		preview.style.display="block";
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.style.display = "none";
       }
  }

  previewFile();  //calls the function named previewFile()
  </script>

</body>
