<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		* {
			padding: 0px;
			margin: 0px;
		}
		video#bgvideo {
			z-index: -1;
			position: fixed;
			width: 100%;
		}
		.overlay {
			z-index: 0;
			position: fixed;
			width: 100%;
			height: 100%;
			display: block;
			background-color: rgba(0, 0, 0, 0.7);
			background-image: url('bg4.png');
			background-repeat: repeat;

		}
	</style>
	<title></title>
</head>
<body>
	<div class="overlay"></div>
	<video autoplay loop muted id="bgvideo">
		<source src="output.mp4" type="video/mp4">
	</video>
</body>
</html>
